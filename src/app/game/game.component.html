<app-player class="player-position" *ngFor="let player of game.players; let i = index"
    [ngStyle]="{'top.px': 100 + i * 55}" [name]="player" [playerActive]="i == game.currentPlayer"> </app-player>



<div class="game-screen">
    <div class="card-stack" id="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index" [ngStyle]="{'right.px': i * 3}"
            src="./assets/img/card-cover.jpg">
        <img (click)="takeCard()" class="top-card" style="right: 12px;" src="./assets/img/card-cover.jpg">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" [src]="card" class="played-card">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 12px;" [src]="currentCard">
    </div>
</div>

<button (click)="openDialog()" mat-fab color="$color_font_white" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
